{% extends 'base.html' %}
{% block content %}
<h1 class="mt-5">Word Picker</h1>
<form id="wordForm">
    <div class="mb-3">
        <input type="text" class="form-control" id="wordInput" name="word_list" placeholder="Enter words separated by commas">
    </div>
    <button type="submit" class="btn btn-primary">Pick a Word</button>
</form>
<div id="wordList" class="mt-3"></div>
{% endblock %}
